<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号登录</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div class="top">
    <div class="header clearfix">
        <div class="header-left">
            <img src="static/img/logo.png">
        </div>
        <div class="header-right">
             <span class="log">登录</span>
             <a href="register.html"><span class="reg">注册</span></a>
        </div>
    </div>
</div>
<div class="log-content">
    <div class="log-content_nav clearfix">
        <div class="log-left">
             <div class="log-title">
                 <h2>用户登录</h2>
             </div>
            <form>
                <label class="login-input userinput">
                    <input id="username" type="text" placeholder="请输入用户名"/>
                </label>
                <label class="login-input passwordinput">
                    <input id="password" type="password" placeholder="请输入密码"/>
                </label>
                <p class="error-msg">密码错误</p>
                <input class="lang-btn" value="登录"/>
            </form>
        </div>
    </div>
</div>
<div class="foot">

    <p>川网文：(2017)5974-241号</p>
    <p>ICP：川B2-20170306</p>
</div>
</body>
</html>
