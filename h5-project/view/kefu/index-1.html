    <script type="text/javascript">
	// QQ验证
		$('#qq_popbtn').click(function(){
			popSelect('#pop-qq');
		})
		
		function popSelect(ele){
			$('#pop-box .pop-item').hide();
			$('#pop-box').find(ele).show();
			$('#mask, #pop-box').show();
		}
		$('.pop-close, #mask').bind('click',function(){
			$('#mask, #pop-box').hide();
			$('#pop-box .pop-item').hide();
		});

		$('#check_btn').click(function(){
			var qq = $('#qq').val().trim();
			if(qq==''){
				alert('请输入QQ号'); return false;
			}	
			
			var url = C9377.app_url+'/api/official_qq.php?qq='+qq+'&_ajax=1' ;			
		   $.ajax({
			   type: 'GET',
			   async:false,
			   url: url,   
			   success: function(ret){
					if( ret != 1 ) {
						$('.pop-tit').html('验证错误')
						$('#pop-qq .check_boxarea').hide();
						$('#pop-qq .fasle_boxarea').show();
						$('.qq_number').html(qq);
					}else {
						$('.pop-tit').html('验证通过')
						$('#pop-qq .check_boxarea,#pop-qq .fasle_boxarea').hide();
						$('#pop-qq .success_boxarea').show();
						$('.qq_number').html(qq);
					}
			   }
			});	
			
		});

	$('.continu_check_btn').click(function(){
		$('#pop-qq .success_boxarea,#pop-qq .fasle_boxarea').hide();
		$('#pop-qq .check_boxarea').show();
	})


	</script>
